<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram </title>
</head>
<body>
    <main>
        <img src="./assets/images/Instagram_logo.svg.png" alt="instagram logo"/>
        <form>
            <fieldset>
                <span>
                    <label for="login"></label>
                    <input type="text"
                    placeholder="Phone number, username, or email"
                    minlength="2"
                    id="login"
                    name="login"
                    required/><br>
                </span>
                <span>
                    <label for="password"></label>
                    <input type="text"
                    placeholder="Password"
                    minlength="2"
                    id="password"
                    name="password"
                    required/>
                </span>
                <div>
                    <a>Log in with Facebook</a><br>
                    <a>Forgot passowrd?</a>
                </div>
            </fieldset>
        </form>
        <fieldset><p>Don't have an account? <a>Sign up</a></p></fieldset>
        <p>Get the app.</p>

    </main>
    <footer>
        <ul>
            <li>Meta</li>
            <li>About</li>
            <li>Blog</li>
            <li>Jobs</li>
