<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram </title>
    <link rel="stylesheet" href="./assets/style.css" type="text/css">
</head>
<body>
<div class="container">
    <main>
        <div class="instagram-demo">
            <img src="./assets/images/home-phones.png" alt="image of phones" id="phones"/>
            <img src="./assets/images/instagram-page.png" alt="the instagram page of a user" id="page"/>
        </div>
        <div class="info">
            <form>
                <fieldset>
                    <img src="./assets/images/Instagram_logo.svg.png" alt="instagram logo" id="logo"/><br>
                    <span>
                        <label for="login"></label>
                        <input type="text"
                            placeholder="Phone number, username, or email"
                            minlength="2"
                            id="login"
                            name="login"
                            required/><br><br>
                    </span>
                    <span>
                        <label for="password"></label>
                        <input type="text"
                            placeholder="Password"
                            minlength="2"
                            id="password"
                            name="password"
                            required/>
                        </span><br><br>
                    <button>Log in</button>
                    <div>
                        <img src="./assets/images/icons8-facebook-48.png" alt="facebook" id="facebook"/>
                        <a class="fb-login">Log in with Facebook</a><br><br>
                        <a>Forgot password?</a><br>
                    </div>
                </fieldset>
            </form><br>
            <fieldset class="sign-up"><p>Don't have an account? <a>Sign up</a></p></fieldset>
            <p>Get the app.</p>
            <img src="assets/images/googleplay.png" alt="googleplay" id="google"/>
            <img src="./assets/images/Microsoft.png" alt="microsoft" id="microsoft"/> 
        </div>
    </main>
    <footer>
        <ul>
            <li><a>Meta</a></li>
            <li><a>About</a></li>
            <li><a>Blog</a></li>
            <li><a>Jobs</a></li>
            <li><a>Help</a></li>
            <li><a>privacy</a></li>
            <li><a>Terms</a></li>
            <li><a>Top Accounts</a></li>
            <li><a>Locations</a></li>
            <li><a>Instagram Lite</a></li>
            <li><a>Contact Uploading & Non-User</a></li>
            <li><a>Meta Verified</a></li>
        </ul>
        <select name="language" placeholder="English">
            <option value="en">English</option>
            <option value="cn">中文</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
        </select>
        <p>© 2023 Instagram from Meta</p>
    </footer>
</div>
</body>
</html>
